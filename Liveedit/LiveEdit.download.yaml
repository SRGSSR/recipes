Description: Downloads the latest version of LiveEdit.
Identifier: com.github.srgssr.download.LiveEdit
Input:
  NAME: LiveEdit
MinimumVersion: "2.3"
Process:
  - Processor: URLDownloader
    Arguments:
      filename: "%NAME%.dmg"
      url: "https://releases.liveedit.app/desktop/latest-mac?dl=1"
  - Processor: EndOfCheckPhase
  - Processor: CodeSignatureVerifier
    Arguments:
      input_path: "%pathname%/LiveEdit.app"
      requirement: >-
        identifier "app.liveedit.liveedit" and anchor apple generic and certificate 1[field.1.2.840.113635.100.6.2.6] /* exists */ and certificate leaf[field.1.2.840.113635.100.6.1.13] /* exists */ and certificate leaf[subject.OU] = "6RTKGS9XLB"
  - Processor: Versioner
    Arguments:
      input_plist_path: "%pathname%/LiveEdit.app/Contents/Info.plist"
      plist_version_key: CFBundleShortVersionString
